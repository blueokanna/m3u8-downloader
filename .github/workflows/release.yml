name: Build and Release

on:
  push:
    tags:
      - 'v*' # 当推送 v1.0.0, v2.0.1 等标签时触发

permissions:
  contents: write

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.27.1' # 使用较新的稳定版

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android, armv7-linux-androideabi, x86_64-linux-android, i686-linux-android

      - name: Install Android NDK
        run: |
          # Flutter usually handles NDK, but sometimes explicit setup helps if specific version needed
          flutter doctor

      - name: Install Dependencies
        run: flutter pub get

      - name: Generate Rust Bridge Code
        run: dart run flutter_rust_bridge:codegen generate

      - name: Build APK
        run: flutter build apk --release

      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk m3u8-downloader-android.apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: m3u8-downloader-android.apk

  build-windows:
    name: Build Windows x64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.27.1'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Generate Rust Bridge Code
        run: dart run flutter_rust_bridge:codegen generate

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Compress Release
        run: |
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath m3u8-downloader-windows-x64.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: m3u8-downloader-windows-x64.zip

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.27.1'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Generate Rust Bridge Code
        run: dart run flutter_rust_bridge:codegen generate

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Compress Release
        run: |
          tar -czvf m3u8-downloader-linux-x64.tar.gz -C build/linux/x64/release/bundle .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-tar
          path: m3u8-downloader-linux-x64.tar.gz

  create-release:
    name: Create GitHub Release
    needs: [build-android, build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download Android Artifact
        uses: actions/download-artifact@v4
        with:
          name: android-apk

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-zip

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-tar

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            m3u8-downloader-android.apk
            m3u8-downloader-windows-x64.zip
            m3u8-downloader-linux-x64.tar.gz
          generate_release_notes: true
